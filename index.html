<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Real time character-counter</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h2>Character Counter</h2>
    <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="500"></textarea>
    <div class="counter-container">
      <p>Total Characters: <span class="total-counter" id="total-counter">0</span></p>
      <p>Remaining Characters: <span class="remaining-counter" id="remaining-counter">500</span></p>
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
